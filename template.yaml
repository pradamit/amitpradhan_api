AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Lambda and API Gateway

Globals:
  Function:
    Environment:
      BUCKET_NAME: user-uploads
      TABLE_NAME: !Ref MyDynamoDBTable

Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod

  MyDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MyTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: N
        - AttributeName: name
          AttributeType: S
        - AttributeName: createdDateTime
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: NameIndex
          KeySchema:
            - AttributeName: name
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      LocalSecondaryIndexes:
        - IndexName: CreatedDateTimeIndex
          KeySchema:
            - AttributeName: id
              KeyType: HASH
            - AttributeName: createdDateTime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: MyLambdaFunction
      Handler: lambda_handler.handler
      Runtime: python3.9
      MemorySize: 128
      Timeout: 10
      CodeUri: ./lambdas/upload
      Policies:
        - AWSLambdaBasicExecutionRole
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource: !GetAtt MyDynamoDBTable.Arn
      Events:
        MyApiPost:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /myresource
            Method: POST
